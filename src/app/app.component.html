<ul *ngIf="heroList$ | async as heroList">
  <li *ngFor="let hero of heroList.strongHeroes">
    <a [routerLink]="['/heroes', hero.id]"><div><img [src]="hero.name | heroImagePath" /></div>
    {{ hero.name }} - {{ hero.winrate }}</a>
  </li>
  <hr>
  <li *ngFor="let hero of heroList.weakHeroes">
    <a [routerLink]="['/heroes', hero.id]"><div><img [src]="hero.name | heroImagePath" /></div>
    {{ hero.name }} - {{ hero.winrate }}</a>
  </li>
</ul>
<h2>Test</h2>
